<form name="reviewForm"  ng-submit="reviewForm.$valid && reviewCtrl.addReview(product)" novalidate> <!--Formulario para que el usuario pueda calificar el producto y darle las estrellas que el considera-->
					<div class="row">
					<blockquote> <!-- visualisamos los ng-model de cada input -->
						<b>Stars: {{reviewCtrl.review.stars}}</b>
						{{reviewCtrl.review.body}}
						<cite>by: {{reviewCtrl.review.author}}</cite>
					</blockquote>
					<div class="col-lg-6 form-group">
						<label for="rate">Rate this product:</label>
						<select id="rate" class="form-control" ng-model="reviewCtrl.review.stars" required>
						<option value="rate" selected="selected">Rate this product</option>
						<option value="1">1 Star</option>
						<option value="2">2 Stars</option>
						<option value="2">3 Stars</option>
						<option value="2">4 Stars</option>
						<option value="2">5 Stars</option>
					</select>
						</div>
						<div class="col-lg-6 form-group">
						<textarea id="body" cols="20" rows="5" class="form-control" ng-model="reviewCtrl.review.body" required></textarea>
						</div>
						<div class="col-lg-12 form-group">
						<label>by:</label>
						<input type="email" class="form-control" ng-model="reviewCtrl.review.author" required>
						</div>
						<div class="col-lg-4 pull-right">
						<div>review Form is {{reviewForm.$valid}}</div>
						<div ng-if="!reviewCtrl.review.author" style="color:red;">The author need to be an email</div>
						<input type="submit" value="Submit" class="form-control btn btn-primary btn-lg ng-pristine ng-invalid" ng-disabled="reviewForm.$invalid" >
						</div>
						</div>
					</div>
					</form>
