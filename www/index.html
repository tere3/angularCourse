	<div class="container" ng-controller="StoreController as store">
	<div class="product row" class="list-group"
	ng-repeat="product in store.products"> <!-- scope of the controller -->
		<div class="list-group-item" >
		<product-title></product-title>
		<!--><h3 product-title></h3></!-->
			<!--<h1>{{product.name}}</h1>-->

			<div ng-controller="GalleryController as gallery" ng-show="product.images.length"> <!-- para mostrar so hay imagenes -->
				<div class="img-wrap center-block">
					<img class="center-block" ng-src="{{product.images[gallery.current].url}}"/> <!--con la propiedad regresa el index de la propiedad que se esta seleccionando-->
				</div>
				<ul class="img-thumbnails clearfix"> <!--thumbnail sirve para hacer pequeñas galerias (muestra los cuadritos)-->
					<li class="small-image pull-left thumbnail" ng-repeat="image in product.images"> <!-- muestra las imagenes en pequeño -->
						<img ng-src="{{image.url}}" ng-click="gallery.setCurrent(image.id)" />
					</li>
				</ul>
				<pre>{{image.id}}</pre> <!--se ve la imagen que se selecciono-->
			</div>
